</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let item of myreports;index as i">
    <ion-card-header>
      <ion-card-subtitle>{{item.timelapse}}</ion-card-subtitle>
      <ion-card-title>{{item.crime_type}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content [innerHTML]="item.description">
      
    </ion-card-content>
  </ion-card>
  
 
  

  <ion-button class="report-btn" color="primary" (click)="presentPopover()">Report Crime</ion-button>
</ion-content>
