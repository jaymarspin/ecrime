<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-label class="title" color="danger">Complete the fields</ion-label>
    </ion-col>
  </ion-row>
   
   
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Enter Tracking ID</ion-label>
        <ion-input [(ngModel)]="trackingcode" ></ion-input>
 
      </ion-item>
    </ion-col>
  </ion-row>
   
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="save()" class="submit-btn" color="primary">
        Submit
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
