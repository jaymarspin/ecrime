<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-label class="title" color="danger">Fill the form to report a crime</ion-label>
    </ion-col>
  </ion-row>
   
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Select Crime</ion-label>
      
        <ion-select placeholder="Select One">
          <ion-select-option value="f">Female</ion-select-option>
          <ion-select-option value="m">Male</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Describe the crime</ion-label>
        <ion-textarea 
    value="Ionic enables developers to build performant, high-quality mobile apps.">
  </ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
       <div (click)="takephoto()" class="add-photo-wrapper">
          <span>Add a photo</span>
       </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="submit()" class="submit-btn" color="primary">
        Submit
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
