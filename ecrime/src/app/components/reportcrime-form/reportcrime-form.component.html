<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-label class="title" color="danger">Fill the form to report a crime</ion-label>
    </ion-col>
  </ion-row>
   
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Select Crime</ion-label>
      
        <ion-select placeholder="Select One" [(ngModel)]="crimetype">
          <ion-select-option value="thief">Theif</ion-select-option>
          <ion-select-option value="Attempted murder">Attempted murder</ion-select-option>
          <ion-select-option value="Gambling">Gambling</ion-select-option>
          <ion-select-option value="Trespassing">Trespassing</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Describe the crime</ion-label>
        <ion-textarea [(ngModel)]="description" >
  </ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngIf="!base64image" size="12">
       <div  (click)="takephoto()" class="add-photo-wrapper">
          <span>Add a photo</span>
       </div>
    </ion-col>
    <ion-col size="12" *ngIf="base64image">
      <div class="photo-wrapper">

      
      <div (click)="viewphoto()" class="add-photo-wrapper">
          <img [src] = "imgsrc" />

      </div>
      <div class="change-wrapper">
        <ion-button color="warning" (click)="takephoto()">Change photo</ion-button>
      </div>
    </div>

   </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="submit()" class="submit-btn" color="primary">
        Submit
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
