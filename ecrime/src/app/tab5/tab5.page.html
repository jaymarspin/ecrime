<ion-header>
  <!-- <ion-toolbar>
    <ion-title>tab5</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <ng-container *ngIf="user">
 
  
  <ion-row>
    <ion-col>
      <ion-avatar>
        <img *ngIf="user.profile.name50" [src]="request.server + user.profile.name50">
        <img *ngIf="!user.profile.name50" src="https://www.pngitem.com/pimgs/m/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png" />
      </ion-avatar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label class="name">{{user.fname}} {{user.lname}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label class="id">Tracking ID: {{user.tracking_id.code}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="label" style="margin-top: 20px;">
    <ion-col size="12">
      <ion-label>Email: {{user.email}}</ion-label>
    </ion-col>
     
  </ion-row>
  <ion-row class="label">
    <ion-col>
      <ion-label>Contact: {{user.contact}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="logout()">Log out</ion-button>

    </ion-col>
  </ion-row>
</ng-container>
</ion-content>
