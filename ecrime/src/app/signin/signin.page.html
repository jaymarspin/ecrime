<ion-header>
 
</ion-header>

<ion-content>
  <div class="form-wrapper">
    <div class="logowrapper">
      <img src="assets/logo.png" />
    </div>
    <ion-list>
      <ion-item lines="none" no-padding>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input placeholder="Username" type="email" [(ngModel)]="email">

        </ion-input>
        
      </ion-item>

      <ion-item lines="none" no-padding>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input placeholder="Password" type="password" [(ngModel)]="password">

        </ion-input>
        
      </ion-item>
    </ion-list>
    <ion-row class="create-forgot">
      <ion-col> 
       
         <!-- <ion-text color="secondary">Forgot Password?</ion-text> -->
          
       
       
      </ion-col>
      <ion-col>
        
        <ion-text color="secondary" (click)="register()">Create an account</ion-text>
          
      
        
       </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       <button class="ion-activatable" (click)="signin()">
         Sign in
         <ion-ripple-effect></ion-ripple-effect>
       </button>
       
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <div class="hr-sect">Or sign in with</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="other-option-wrapper">
        <ion-icon name="logo-facebook" color="primary" ></ion-icon>
      </ion-col>
    </ion-row> -->
  </div>
  
</ion-content>
