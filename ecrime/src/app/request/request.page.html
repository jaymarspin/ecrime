<ion-header>
  <ion-toolbar>
    <ion-title>Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
     
  
    
  
  
    
  
    <ion-item lines="full" *ngFor="let item of requests; index as i">
      <ion-avatar slot="start">
        <img *ngIf="item.user.profile.name20" [src]="request.server + item.user.profile.name20" (click)="viewphoto(item.user.profile.name100)">
        <img *ngIf="!item.user.profile.name20" src="https://www.pngitem.com/pimgs/m/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png" />
      </ion-avatar>
      <ion-label>
        {{item.user.fname}} {{item.user.lname}}  
      </ion-label>
      <ion-icon name="checkmark-circle-outline" (click)="presentAlertConfirm('You are about to allow this person to locate you',item.id,'allow')" slot="end"></ion-icon>
      <ion-icon name="trash-outline" slot="end" (click)="presentAlertConfirm('You are about to remove request of this person to locate you',item.id,'delete')"></ion-icon>
    </ion-item>
  
  </ion-list>
</ion-content>
