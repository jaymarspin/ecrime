<ion-content class="ion-padding">

	<ion-card class="animated zoomIn delay-10s">
	  <ion-card-header class="scroll">
		<ion-label>Take a Selfie</ion-label>
	  </ion-card-header>
	  <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <div class="image-btn-wrapper" *ngIf="!imgsrc" (click)="takephoto()">
                <span>take a selfie now</span>
              </div>
              <div class="img-wrapper" *ngIf="imgsrc">
                <img [src]="imgsrc" (click)="viewphoto()" />
                 
                <ion-label color="primary" (click)="takephoto()">Take Again</ion-label>
              </div>
            </ion-col>
          </ion-row>

           
        </ion-grid>
	  </ion-card-content>
  
	</ion-card>
  
	<ion-list class="buttoms">
	  <ion-row>
		<ion-col col-2>
		  <ion-button class="animated zoomInUp delay-1000s" fill="outline" shape="round" size="default" (click)="back()">
			back
			<ion-icon slot="start" name="arrow-round-back"></ion-icon>
			<div></div>
		  </ion-button>
		</ion-col>
  
		<ion-col col-2>
		  <ion-button class="animated zoomInUp delay-1000s" size="default" [disabled]="disabled"
			shape="round" (click)="save()">
			Submit
		  </ion-button>
		</ion-col>
  
	  </ion-row>
  
	</ion-list>
  
  
  </ion-content>
